version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telegram_shop_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_shop
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram_shop_api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/telegram_shop?schema=public
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRES_IN: 30m
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "yarn prisma db push && yarn prisma:seed && node dist/main.js"

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: telegram_shop_bot
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      API_BASE_URL: http://api:3000/api
      API_TIMEOUT: 10000
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
      LOG_LEVEL: info
    depends_on:
      - api
    volumes:
      - bot_logs:/app/logs

volumes:
  postgres_data:
  bot_logs:
